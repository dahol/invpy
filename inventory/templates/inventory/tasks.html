{% extends "inventory/base.html" %}
{% block title %}
  All tasks
{% endblock title %}
{% block content %}
  <h3>All tasks</h3>
  <a class="btn btn-outline-success" href="/create_task" role="button">New task</a>
  {% for task in all_tasks %}
    <div class="list-group col-5 p-1">
      <a href="{{ task.id }}" class="list-group-item list-group-item-action">{{ task.name }}</a>
    </div>
  {% endfor %}
{% endblock content %}
