{% extends "inventory/base.html" %}
{% block title %}
  All items
{% endblock title %}
{% block content %}
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">All items</h3>
      <a class="btn btn-outline-success" href="/create_item" role="button">New item</a>
    </div>
    <div class="row">
      {% for item in items %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">
                <a href="{{ item.id }}" class="text-decoration-none text-dark">{{ item.name }}</a>
              </h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
