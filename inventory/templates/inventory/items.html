{% extends "inventory/base.html" %}
{% block title %}
  All items
{% endblock title %}
{% block content %}
  <h3>All items</h3>
  <a class="btn btn-outline-success" href="/create_item" role="button">New items</a>
  {% for item in items %}
    <div class="list-group col-5 p-1">
      <a href="{{ item.id }}" class="list-group-item list-group-item-action">{{ item.name }}</a>
    </div>
  {% endfor %}
{% endblock content %}
